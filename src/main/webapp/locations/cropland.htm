<a href="add-cropland">Создать грядку</a>

<div ng-controller="getUserbeg">
    <div ng-controller="getAllCroplands">
        <br><br>
        <table>
            <tr ng-repeat="cropland in croplands">
                <td>
                    <a ng-show="cropland.userId == 0"> Пустая грядка</a>
                    <a ng-show="cropland.userId == user.id"> Растет {{cropland.itemName}}
                        созреет {{cropland.timeDown}}</a>
                    <a ng-show="cropland.userId == 0 && userbeg['Пшеница'] > 0"
                       href="landing/02{{cropland.id}}">
                        Посадить пшеницу({{userbeg["Пшеница"]}} в наличии)</a>
                </td>
                <td>
                    <a ng-show="cropland.userId == 0 && userbeg['Арбуз'] > 0"
                       href="landing/01{{cropland.id}}">
                        Посадить арбуз({{userbeg["Арбуз"]}} в наличии)</a>
                    <a ng-show="cropland.userId == user.id" href="harvest/{{cropland.id}}">Собрать</a>
                </td>
            </tr>

        </table>
    </div>
</div>
