<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Тирети</title>
  <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link  href="./css/index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Underdog" rel="stylesheet" type="text/css">



</head>
<body ng-app="tirety" ng-init="logView='false'">

        <h1 class="welcomeText">Добро пожаловать в мир Тирети</h1>


    <h3 class="serverTime" ng-controller="gameTime">{{mesDate}}</h3>

    <div class="loginForm">

        <div class="infoMessage" ng-controller="getMessage">{{message}}</div>
        <a ng-show="logView=='false'">
            <button ng-click="logView='true'">Войти</button>
        </a ng-show="logView=='false'"><br>

        <form ng-show="logView == 'true'" action="/login" method="post">
            Имя: <input type="text" name="name"><br>
            Пароль: <input type="password" name="pass"><br>
            <input type="submit" value="Войти">
        </form>

        Или <a href="registration.jsp">создать нового жителя</a><br>

    </div>

    <br><br>------------------------
    <h3>Счетчик</h3><br>

    <div ng-controller="counter">
        За сегодня: {{count.today}}<br>
        Всего: {{count.all}}
    </div>


    <br><br>------------------------

    <footer class="coText">
        <div><a href="/">tirety 2017</a></div>
    </footer>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/angular.js"></script>
</body>
</html>
